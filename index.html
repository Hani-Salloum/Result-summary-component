<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="result-section">
            <h3 class="title">Your Result</h3>
            <div class="result">
                <span>76</span> of 100
            </div>
            <div class="status">Great</div>
            <div class="info">
                You scored higher than 65% of the people who have taken these tests.
            </div>
        </div>
        <div class="summary-section">
            <h3 class="title">Summary</h3>
            <div class="boxes">
                <div class="box red">
                    <div class="name">
                        <img src="assets/images/icon-reaction.svg" alt=""> Reaction
                    </div>
                    <div class="degree">
                        <span>80</span> / 100
                    </div>
                </div>
                <div class="box yellow">
                    <div class="name">
                        <img src="assets/images/icon-memory.svg" alt=""> Memory
                    </div>
                    <div class="degree">
                        <span>92</span> / 100
                    </div>
                </div>
                <div class="box green">
                    <div class="name">
                        <img src="assets/images/icon-verbal.svg" alt=""> Verbal
                    </div>
                    <div class="degree">
                        <span>61</span> / 100
                    </div>
                </div>
                <div class="box blue">
                    <div class="name">
                        <img src="assets/images/icon-visual.svg" alt=""> Visual
                    </div>
                    <div class="degree">
                        <span>72</span> / 100
                    </div>
                </div>
            </div>
            <a href="#" class="continue">Continue</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
